<form [formGroup]="userForm">
  <div class="form-group">
    <label for="">Name </label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="">Mob </label>
    <input type="text" class="form-control" formControlName="mobile" />
  </div>
  <div class="form-group">
    <!--
      <button class="btn btn-primary" (click)="createSkillFormGroup()">
        Add Skills
      </button>
    -->
  </div>
  <ng-container formArrayName="skills">
    <div
      class="form-inline"
      [formGroupName]="i"
      *ngFor="let x of userForm.get('skills').controls; let i = index"
    >
      <div class="form-group">
        <label for="">name </label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="">yoe </label>
        <input type="text" class="form-control" formControlName="yoe" />
      </div>
      <div class="form-group">
        <label for="">rating </label>
        <input
          type="range"
          class="form-control"
          max="10"
          min="1"
          formControlName="rating"
        />
      </div>
    </div>
  </ng-container>
  <ng-container formGroupName="location">
    <ng-container formGroupName="permanent">
      <div class="form-inline"><h3>Permanent</h3></div>
      <div class="form-inline">
        <div class="form-group">
          <label for="">State </label>
          <input type="text" class="form-control" formControlName="state" />
          <p
            *ngIf="
              userForm.get('location.permanent').get('state').dirty &&
              userForm
                .get('location')
                .get('permanent')
                .get('state').invalid
            "
          >
            Please provide correct value
          </p>
        </div>
        <div class="form-group">
          <label for="">City </label>
          <input type="text" class="form-control" formControlName="city" />
        </div>
        <div class="form-group">
          <label for="">Pin </label>
          <input type="text" class="form-control" formControlName="pin" />
        </div>
      </div>
      <!--
        <div class="form-group">
          <input type="checkbox" (click)="setAddress($event)" />Temp is Same as
          Permanent
        </div>
      -->
    </ng-container>
    <ng-container formGroupName="temporary">
      <div class="form-inline"><h3>Temporary</h3></div>
      <div class="form-inline">
        <div class="form-group">
          <label for="">State </label>
          <input type="text" class="form-control" formControlName="state" />
        </div>
        <div class="form-group">
          <label for="">City </label>
          <input type="text" class="form-control" formControlName="city" />
        </div>
        <div class="form-group">
          <label for="">Pin </label>
          <input type="text" class="form-control" formControlName="pin" />
        </div>
      </div>
    </ng-container>
  </ng-container>
  <div class="form-group"><button (click)="editEmp()">Submit</button></div>
</form>

{{ userForm.value | json }}
